  <circle cx="220" cy="65" r="8" fill="#f1d263"/>
  <line x1="220" y1="50" x2="220" y2="55" stroke="#f1d263" stroke-width="2"/>
  <line x1="235" y1="65" x2="230" y2="65" stroke="#f1d263" stroke-width="2"/>
  <line x1="220" y1="80" x2="220" y2="75" stroke="#f1d263" stroke-width="2"/>
