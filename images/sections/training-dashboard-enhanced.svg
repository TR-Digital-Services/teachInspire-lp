<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#f8f7f2"/>

  <!-- Monitor Frame -->
  <rect x="50" y="50" width="700" height="850" rx="20" fill="#2c3d57" stroke="#85a2a3" stroke-width="3"/>
  <rect x="70" y="70" width="660" height="780" rx="10" fill="#ffffff"/>

  <!-- Header Bar -->
  <rect x="70" y="70" width="660" height="50" fill="#2c3d57"/>
  <circle cx="95" cy="95" r="6" fill="#ff5f56"/>
  <circle cx="115" cy="95" r="6" fill="#ffbd2e"/>
  <circle cx="135" cy="95" r="6" fill="#27ca3f"/>

  <!-- TeachInspire Logo -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f1d263" text-anchor="middle">TeachInspire - Formation IA</text>
  
  <!-- Navigation Sidebar -->
  <rect x="70" y="130" width="180" height="700" fill="#f8f7f2"/>

  <!-- Nav Items -->
  <rect x="85" y="150" width="150" height="35" rx="6" fill="#85a2a3"/>
  <text x="95" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff">📚 Modules</text>

  <rect x="85" y="195" width="150" height="30" rx="4" fill="#ffffff" stroke="#85a2a3" stroke-width="1"/>
  <text x="95" y="214" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">🎯 Module 1</text>

  <rect x="85" y="235" width="150" height="30" rx="4" fill="#f1d263" opacity="0.3"/>
  <text x="95" y="254" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">⚡ Module 2</text>

  <rect x="85" y="275" width="150" height="30" rx="4" fill="#ffffff" stroke="#85a2a3" stroke-width="1"/>
  <text x="95" y="294" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">🔄 Module 3</text>

  <rect x="85" y="325" width="150" height="30" rx="4" fill="#ffffff" stroke="#85a2a3" stroke-width="1"/>
  <text x="95" y="344" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">📊 Dashboard</text>

  <rect x="85" y="365" width="150" height="30" rx="4" fill="#ffffff" stroke="#85a2a3" stroke-width="1"/>
  <text x="95" y="384" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">🤝 Communauté</text>

  <rect x="85" y="405" width="150" height="30" rx="4" fill="#ffffff" stroke="#85a2a3" stroke-width="1"/>
  <text x="95" y="424" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">📝 Ressources</text>

  <!-- Main Content Area -->
  <rect x="270" y="150" width="440" height="680" fill="#ffffff"/>
  
  <!-- Content Header -->
  <rect x="285" y="170" width="410" height="50" fill="#f8f7f2" rx="8"/>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3d57">Créez des Cours Sur-Mesure</text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="12" fill="#85a2a3">avec l'Intelligence Artificielle</text>

  <!-- AI Prompt Creator -->
  <rect x="285" y="240" width="410" height="180" fill="#f8f7f2" rx="10" stroke="#85a2a3" stroke-width="1"/>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2c3d57">🤖 Créateur de Prompts IA</text>

  <!-- Input Field -->
  <rect x="300" y="275" width="380" height="30" fill="#ffffff" rx="4" stroke="#85a2a3" stroke-width="1"/>
  <text x="310" y="294" font-family="Arial, sans-serif" font-size="10" fill="#85a2a3">Objectif pédagogique...</text>

  <!-- Dropdown -->
  <rect x="300" y="315" width="180" height="25" fill="#ffffff" rx="3" stroke="#85a2a3" stroke-width="1"/>
  <text x="310" y="331" font-family="Arial, sans-serif" font-size="9" fill="#2c3d57">Niveau: B1</text>

  <rect x="500" y="315" width="180" height="25" fill="#ffffff" rx="3" stroke="#85a2a3" stroke-width="1"/>
  <text x="510" y="331" font-family="Arial, sans-serif" font-size="9" fill="#2c3d57">Type: Exercice</text>

  <!-- Generate Button -->
  <rect x="300" y="355" width="100" height="35" fill="#f1d263" rx="6"/>
  <text x="350" y="377" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2c3d57" text-anchor="middle">Générer</text>
  
  <!-- Progress Indicators -->
  <rect x="285" y="440" width="410" height="160" fill="#ffffff" rx="10" stroke="#85a2a3" stroke-width="1"/>
  <text x="300" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2c3d57">📈 Votre Progression</text>

  <!-- Progress Bars -->
  <rect x="300" y="480" width="380" height="15" fill="#f8f7f2" rx="8"/>
  <rect x="300" y="480" width="304" height="15" fill="#f1d263" rx="8"/>
  <text x="300" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Module 1: Fondations IA (80%)</text>

  <rect x="300" y="525" width="380" height="15" fill="#f8f7f2" rx="8"/>
  <rect x="300" y="525" width="152" height="15" fill="#85a2a3" rx="8"/>
  <text x="300" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Module 2: Prompting (40%)</text>

  <rect x="300" y="570" width="380" height="15" fill="#f8f7f2" rx="8"/>
  <rect x="300" y="570" width="38" height="15" fill="#2c3d57" rx="8"/>
  <text x="300" y="600" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Module 3: Workflows (10%)</text>
  
  <!-- Recent Activities -->
  <rect x="285" y="620" width="410" height="190" fill="#f8f7f2" rx="10"/>
  <text x="300" y="640" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2c3d57">🕒 Activités Récentes</text>

  <!-- Activity Items -->
  <circle cx="310" cy="660" r="4" fill="#f1d263"/>
  <text x="325" y="665" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Création exercice compréhension</text>
  <text x="620" y="665" font-family="Arial, sans-serif" font-size="9" fill="#85a2a3">2h</text>

  <circle cx="310" cy="685" r="4" fill="#85a2a3"/>
  <text x="325" y="690" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Génération prompts évaluation</text>
  <text x="610" y="690" font-family="Arial, sans-serif" font-size="9" fill="#85a2a3">Hier</text>

  <circle cx="310" cy="710" r="4" fill="#2c3d57"/>
  <text x="325" y="715" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Workflow Module 1 finalisé</text>
  <text x="600" y="715" font-family="Arial, sans-serif" font-size="9" fill="#85a2a3">3j</text>

  <circle cx="310" cy="735" r="4" fill="#f1d263"/>
  <text x="325" y="740" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Configuration environnement</text>
  <text x="590" y="740" font-family="Arial, sans-serif" font-size="9" fill="#85a2a3">1 sem</text>

  <circle cx="310" cy="760" r="4" fill="#85a2a3"/>
  <text x="325" y="765" font-family="Arial, sans-serif" font-size="10" fill="#2c3d57">Première connexion</text>
  <text x="580" y="765" font-family="Arial, sans-serif" font-size="9" fill="#85a2a3">2 sem</text>
  
  <!-- Monitor Stand -->
  <rect x="350" y="900" width="100" height="40" fill="#2c3d57" rx="5"/>
  <ellipse cx="400" cy="950" rx="120" ry="15" fill="#85a2a3" opacity="0.3"/>

  <!-- Floating Elements -->
  <circle cx="650" cy="200" r="25" fill="#f1d263" opacity="0.2"/>
  <text x="650" y="208" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">🎯</text>

  <circle cx="150" cy="400" r="20" fill="#85a2a3" opacity="0.2"/>
  <text x="150" y="408" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">⚡</text>

  <circle cx="650" cy="700" r="30" fill="#2c3d57" opacity="0.1"/>
  <text x="650" y="710" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">🚀</text>
</svg>
