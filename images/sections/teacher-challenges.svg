<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="16"/>
  
  <!-- Desk -->
  <rect x="50" y="280" width="500" height="100" fill="#8b5cf6" rx="8"/>
  <rect x="50" y="280" width="500" height="20" fill="#7c3aed" rx="8 8 0 0"/>
  
  <!-- Teacher Figure (simplified, professional) -->
  <!-- Head -->
  <circle cx="300" cy="180" r="30" fill="#fbbf24"/>
  
  <!-- Hair -->
  <path d="M270 160 Q300 140 330 160 Q330 150 300 145 Q270 150 270 160" fill="#92400e"/>
  
  <!-- Body -->
  <rect x="280" y="200" width="40" height="80" fill="#3b82f6" rx="20"/>
  
  <!-- Arms -->
  <rect x="250" y="210" width="25" height="8" fill="#fbbf24" rx="4"/>
  <rect x="325" y="210" width="25" height="8" fill="#fbbf24" rx="4"/>
  
  <!-- Papers scattered on desk -->
  <rect x="80" y="260" width="60" height="40" fill="#ffffff" rx="4" transform="rotate(-15 110 280)"/>
  <rect x="160" y="265" width="50" height="35" fill="#ffffff" rx="4" transform="rotate(10 185 282)"/>
  <rect x="240" y="255" width="55" height="45" fill="#ffffff" rx="4" transform="rotate(-8 267 277)"/>
  <rect x="380" y="260" width="65" height="40" fill="#ffffff" rx="4" transform="rotate(12 412 280)"/>
  <rect x="460" y="265" width="50" height="35" fill="#ffffff" rx="4" transform="rotate(-20 485 282)"/>
  
  <!-- Lines on papers to show text -->
  <line x1="85" y1="270" x2="125" y2="265" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="85" y1="280" x2="120" y2="275" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="85" y1="290" x2="115" y2="285" stroke="#e5e7eb" stroke-width="2"/>
  
  <line x1="165" y1="275" x2="200" y2="280" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="165" y1="285" x2="195" y2="290" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Laptop -->
  <rect x="320" y="250" width="80" height="50" fill="#374151" rx="4"/>
  <rect x="325" y="255" width="70" height="40" fill="#1f2937" rx="2"/>
  <rect x="330" y="260" width="60" height="30" fill="#3b82f6" rx="2"/>
  
  <!-- Clock showing late time -->
  <circle cx="500" cy="120" r="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="3"/>
  <circle cx="500" cy="120" r="3" fill="#374151"/>
  <!-- Clock hands pointing to 11:30 PM -->
  <line x1="500" y1="120" x2="500" y2="95" stroke="#374151" stroke-width="3"/>
  <line x1="500" y1="120" x2="520" y2="110" stroke="#374151" stroke-width="2"/>
  
  <!-- Stress indicators -->
  <!-- Sweat drops -->
  <ellipse cx="285" cy="175" rx="3" ry="6" fill="#60a5fa"/>
  <ellipse cx="315" cy="175" rx="3" ry="6" fill="#60a5fa"/>
  
  <!-- Thought bubble with tasks -->
  <ellipse cx="150" cy="100" rx="80" ry="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="180" cy="140" r="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="195" cy="150" r="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Tasks in thought bubble -->
  <text x="100" y="85" font-family="Inter, sans-serif" font-size="10" fill="#374151">• Préparer cours A1</text>
  <text x="100" y="100" font-family="Inter, sans-serif" font-size="10" fill="#374151">• Adapter niveau B2</text>
  <text x="100" y="115" font-family="Inter, sans-serif" font-size="10" fill="#374151">• Créer exercices</text>
  
  <!-- Coffee cup (empty) -->
  <rect x="450" y="250" width="20" height="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="2"/>
  <ellipse cx="460" cy="250" rx="10" ry="3" fill="#f3f4f6"/>
  <path d="M470 260 Q480 260 480 270 Q480 280 470 280" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Books stack -->
  <rect x="100" y="240" width="60" height="8" fill="#ef4444" rx="2"/>
  <rect x="105" y="232" width="60" height="8" fill="#3b82f6" rx="2"/>
  <rect x="110" y="224" width="60" height="8" fill="#10b981" rx="2"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Inter, sans-serif" font-size="18" fill="#1e293b" font-weight="600" text-anchor="middle">Défis Quotidiens des Formateurs</text>
  
  <!-- Subtitle -->
  <text x="300" y="55" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Préparation chronophage • Adaptation multi-niveaux • Ressources limitées</text>
</svg>
