  <text x="320" y="268" font-family="Inter, sans-serif" font-size="10" fill="#1e293b">Créer un exercice de compréhension orale niveau B1</text>
  <text x="320" y="282" font-family="Inter, sans-serif" font-size="10" fill="#1e293b">sur le thème du voyage professionnel...</text>
  
  <!-- Generate Button -->
  <rect x="310" y="320" width="120" height="35" fill="#0ea5e9" rx="8"/>
  <text x="350" y="340" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" font-weight="600">Générer</text>
  
  <!-- Results Preview -->
  <rect x="310" y="365" width="400" height="45" fill="#f0f9ff" rx="6" stroke="#0ea5e9" stroke-width="1"/>
  <text x="320" y="380" font-family="Inter, sans-serif" font-size="10" fill="#0ea5e9" font-weight="500">✓ Exercice généré avec succès</text>
  <text x="320" y="395" font-family="Inter, sans-serif" font-size="9" fill="#64748b">3 questions de compréhension + audio transcript</text>
