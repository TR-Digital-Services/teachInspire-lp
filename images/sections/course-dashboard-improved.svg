<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="16"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="400" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="40" fill="#f1f5f9" rx="12 12 0 0"/>
  <circle cx="70" cy="70" r="6" fill="#ef4444"/>
  <circle cx="90" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="70" r="6" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="140" y="60" width="300" height="20" fill="#ffffff" rx="10" stroke="#e2e8f0"/>
  <text x="150" y="73" font-family="Inter, sans-serif" font-size="10" fill="#64748b">teachinspire.me/dashboard</text>
  
  <!-- Navigation -->
  <rect x="70" y="110" width="660" height="40" fill="#0ea5e9" rx="8"/>
