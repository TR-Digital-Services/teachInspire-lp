  <text x="110" y="232" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Complété</text>
  <rect x="110" y="240" width="120" height="4" fill="#e2e8f0" rx="2"/>
  <rect x="110" y="240" width="120" height="4" fill="#10b981" rx="2"/>
  
  <rect x="80" y="270" width="180" height="60" fill="#ffffff" rx="6" stroke="#e2e8f0"/>
  <circle cx="95" cy="290" r="8" fill="#f59e0b"/>
  <text x="110" y="288" font-family="Inter, sans-serif" font-size="10" fill="#1e293b" font-weight="500">Module 2: Prompt Engineering</text>
  <text x="110" y="302" font-family="Inter, sans-serif" font-size="9" fill="#64748b">En cours</text>
  <rect x="110" y="310" width="120" height="4" fill="#e2e8f0" rx="2"/>
  <rect x="110" y="310" width="80" height="4" fill="#f59e0b" rx="2"/>
  
  <rect x="80" y="340" width="180" height="60" fill="#ffffff" rx="6" stroke="#e2e8f0"/>
