  <rect x="70" y="170" width="200" height="250" fill="#f8fafc" rx="8" stroke="#e2e8f0"/>
  <text x="80" y="190" font-family="Inter, sans-serif" font-size="12" fill="#1e293b" font-weight="600">Modules de Formation</text>
  
  <!-- Module Cards -->
  <rect x="80" y="200" width="180" height="60" fill="#ffffff" rx="6" stroke="#e2e8f0"/>
