  <text x="110" y="358" font-family="Inter, sans-serif" font-size="10" fill="#1e293b" font-weight="500">Module 3: Workflows</text>
  <text x="110" y="372" font-family="Inter, sans-serif" font-size="9" fill="#64748b">À venir</text>
  <rect x="110" y="380" width="120" height="4" fill="#e2e8f0" rx="2"/>
  
  <!-- Main Content -->
  <rect x="290" y="170" width="440" height="250" fill="#ffffff" rx="8" stroke="#e2e8f0"/>
  <text x="310" y="195" font-family="Inter, sans-serif" font-size="16" fill="#1e293b" font-weight="600">Créateur de Prompts IA</text>
  
  <!-- Prompt Builder Interface -->
  <rect x="310" y="210" width="400" height="30" fill="#f8fafc" rx="6" stroke="#e2e8f0"/>
  <text x="320" y="228" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Objectif pédagogique:</text>
